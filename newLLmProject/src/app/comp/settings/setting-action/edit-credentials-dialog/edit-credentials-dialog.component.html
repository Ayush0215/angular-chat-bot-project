<div class="edit-box">
  <h2 mat-dialog-title class="dialog-title">Edit Credential</h2>

  <mat-dialog-content>
    <form [formGroup]="editForm" class="form-container">
      <!-- Username Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" readonly />
        <mat-error *ngIf="editForm.get('userName')?.hasError('required')">
          Username is required.
        </mat-error>
        <mat-error *ngIf="editForm.get('userName')?.hasError('minlength')">
          Minimum 3 characters required.
        </mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" readonly />
        <mat-error *ngIf="editForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="editForm.get('email')?.hasError('email')">
          Invalid email address.
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" readonly />
        <mat-error *ngIf="editForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="editForm.get('password')?.hasError('minlength')">
          Minimum 6 characters required.
        </mat-error>
      </mat-form-field>

      <!-- Type Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="employee">Employee</mat-option>
        </mat-select>
        <mat-error *ngIf="editForm.get('type')?.hasError('required')">
          Type is required.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button type="button" class="cancel-btn" (click)="onCancel()">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="save-btn"
      [disabled]="!editForm.valid"
      (click)="onSave()"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
